  <body>
    
    <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freecodecamp logo">
    <h1>Is it a Palindrome?</h1>
    <form action="">
      <label for="text-input">Enter in text to check for a palindrome:</label>
      <input type="text" id="text-input"></input>
    <button id="check-btn">check</button>
    <div id="result"></div>
    </form>
    <div id="outside"><p id="input-text">
   <i class="fa-solid fa-lightbulb" style="color: #FFD43B;"></i>A <span id="inside"> palindrome</span> is a word or sentence<br> that's spelled the same way both<br> forward and backward, ignoring <br>punctuation, case, and spacing.</p></div>
   <script src="palindrome.js"></script>
